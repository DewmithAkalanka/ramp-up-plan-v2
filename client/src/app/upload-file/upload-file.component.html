<form class="form" [formGroup]="myForm" (ngSubmit)="submit()">
  <div class="container">
    <div class="inputArea">
      <button type="button" mat-raised-button (click)="fileInput.click()">
        Choose File
      </button>
      <input
        hidden
        (change)="onFileChange($event)"
        #fileInput
        type="file"
        id="excel"
        class="form-control"
      />
    </div>
    <div class="btnArea">
      <button type="submit" mat-raised-button color="primary">Upload</button>
    </div>
  </div>
</form>
